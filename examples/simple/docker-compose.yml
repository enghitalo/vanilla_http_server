version: '3.8'

services:
  vlang-server:
    build: .
    container_name: vlang-http-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    command: ./server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vlang-network

networks:
  vlang-network:
    driver: bridge
