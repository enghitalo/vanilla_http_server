name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install V
        run: |
          curl -fsSL https://github.com/vlang/v/releases/latest/download/v_linux.zip -o v.zip
          unzip v.zip
          cd v
          make
          v -version
          cd ..
          cp v/v .
          cp v/v ~/user/local/bin/
          # remove downloaded files
          rm -rf v v.zip
          # remove V folder to avoid conflicts
          rmdir $(pwd)/v || true
      - name: Cache V modules
        uses: actions/cache@v3
        with:
          path: ~/.vmodules
          key: ${{ runner.os }}-vmodules-${{ hashFiles('**/v.mod') }}
          restore-keys: |
            ${{ runner.os }}-vmodules-

      - name: Run all tests
        run: |
          v test .
          v test examples/simple/src
          v test examples/simple2/src
          v test examples/etag/src
